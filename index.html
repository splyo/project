<!DOCTYPE html>
<html lang="hu" id="theme" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonkönyv</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Telefonkönyv</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">Kapcsolatok</h5>
                        <table class="table">
                            <th>Név</th>
                            <th>Telefonszám</th>
                        </table>
                        <table id="contacts" class="table">
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Új kapcsolat hozzáadása</h5>
                        <div class="mb-3">
                            <label class="form-label">Név</label>
                            <input type="text" class="form-control" id="u_nev" placeholder="Adjon meg egy nevet!">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefonszám</label>
                            <input type="text" class="form-control" id="u_text" placeholder="Adjon meg egy telefonszámot!">
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm text-center">
                                    <button id="cng_theme" class="btn btn-dark" style="width: 120px;" onclick="Theme()"><i class="bi bi-moon-fill"></i></button>
                                </div>
                                <div class="col-sm text-center">
                                    <button class="btn btn-primary" style="width: 120px;" onclick=" Save() "><i class="bi bi-floppy-fill "></i> Mentés</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p id="status" class="text-center text-danger pt-4 fs-3 "></p>
        </div>

        <script src="js/base.js "></script>
</body>

</html>
